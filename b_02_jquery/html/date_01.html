      // 월, 일 표기는 0의 값부터 시작함

      var Time = function(){
        var date = new Date();

        var month = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'];

        var myM = date.getMonth();
        var myW = date.getDay();

        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();

        if (min < 10){min = '0' + min;}
        if (sec < 10){sec = '0' + sec;}

        // console.log(hour + ':' + min + ':' + sec);
        $('body').text( hour + ':' + min + ':' + sec );

      };

      setInterval(function(){
        Time();
      }, 1000);


    })(jQuery);
