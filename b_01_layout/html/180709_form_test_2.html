  <title>180709_form_test_2</title>

<body>
  <!-- design -->
  <div id="wrap">
    <h1>logo</h1>

    <div class="quotation">
      <h2>본인 인증 서비스</h2>

      <h3>휴대폰 인증</h3>
      <p>입력하시는 정보는 암호화 처리되며,<br />어떠한 비용도 발생하지 않습니다.</p>

      <form action="" method="post">
        <fieldset class="certify_num">
            <legend class="hidden">번호 확인 영역</legend>
            <div class="tel">
              <dl class="number clearfix">
                <dt><label for="firstNum">휴대폰번호</label></dt>
                <dd class="first">
                  <!-- <select name="firstNum" id="firstNum" required="required">
                    <option>선택하세요</option>
                    <option value="010">010</option>
                    <option value="011">011</option>
                    <option value="012">012</option>
                    <option value="013">013</option>
                    <option value="014">014</option>
                    <option value="015">015</option>
                  </select> -->
                  <input type="text" id="firstNum" name="firstNum" value="" placeholder="국번" required="required" maxlength="3" />
                  <label for="firstNum"><span class="hidden">사용하고 계신 전화번호 앞자리 세 자리를 입력하세요.</span></label>
                </dd>
                <dd>
                  <input type="text" id="middleNum" name="middleNum" value="" placeholder="국번" required="required" maxlength="4" />
                  <label for="middleNum"><span class="hidden">사용하고 계신 전화번호 가운데 세 자리 또는 네 자리를 입력하세요.</span></label>
                </dd>
                <dd>
                  <input type="text" id="lastNum" name="lastNum" value="" placeholder="국번" required="required" maxlength="4" />
                  <label for="lastNum"><span class="hidden">사용하고 계신 전화번호 마지막 자리를 네 자리를 입력하세요.</span></label>
                </dd>
              </dl>
              <dl class="telecom clearfix">
                <dt><label for="skt">이동통신사</label></dt>
                <dd>
                  <input type="radio" id="skt" name="telecom" value="skt" required="required" />
                  <label for="skt">SK t<span class="hidden">elecom</span></label>
                </dd>
                <dd>
                  <input type="radio" id="kt" name="telecom" value="kt" required="required" />
                  <label for="kt">KT<span class="hidden">telecom</span></label>
                </dd>
                <dd>
                  <input type="radio" id="lg" name="telecom" value="lg" required="required" />
                  <label for="lg">LG U+<span class="hidden">telecom</span></label>
                </dd>
              </dl>
            </div>
            <p class="check">
              <input type="checkbox" id="agree" name="agree" value="agree" />
              <label for="agree">
                <!-- <i class="fas fa-square"></i> -->
                <!-- <i class="fas fa-check-square"></i> -->
                개인 정보 제공 및 활용에 동의합니다.
              </label>
            </p>
        </fieldset>

          <fieldset class="certify_btn">
            <legend class="hidden">확인 및 취소 버튼</legend>
            <input type="submit" id="ok" value="확인" />
            <input type="reset" id="reset" value="취소" />
          </fieldset>
      </form>

  </div>
</div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
