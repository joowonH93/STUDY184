<!DOCTYPE html>
<!-- form_test_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />

  <!-- fontawesome -->
  <link rel="stylesheet" href="../fontawesome5/css/all.css" />

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/form_test_02.css" />

  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->
  
  <link rel="apple-touch-icon" href="../favicon.gif">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.gif">

  <title>pageTitle</title>
</head>

<body>
  <!-- design -->
  <div id="wrap">
    <form action="" method="post">

      <fieldset class="sign_in">
        <legend>sign in</legend>
        <div class="member sign_member">
          <input type="email" id="memberName" name="memberName" value=""
                 required="required" placeholder="Email" title="사용자의 이메일주소를 입력하세요" />
          <label for="memberName" class="far fa-envelope">
            <span class="hidden">사용자 메일 주소를 입력하세요</span></label>
        </div>

        <div class="password sign_member">
          <input type="password" id="pwName" name="pwName" value=""
                 required="required" placeholder="Password" title="사용자의 비밀번호를 입력하세요" />
          <label for="pwName" class="fas fa-unlock-alt">
            <span class="hidden">사용자 비밀번호를 입력하세요</span></label>
        </div>

        <div class="forgot_pw">
          <a href="#">forgot password?</a>
        </div>
        <!--
        자기 창에서 바로 뜨면 button
        새 창이 뜨면 link
        -->

        <div class="sign_in_btn">
          <input type="submit" id="ok" value="sign in" />
          <!-- 확인/취소는 label 굳이 쓰지 않아도 X -->
        </div>

        <div class="keep_sign">
          <div class="hidden">
            <input type="checkbox" id="keepSign" value="remember email" />
          </div>
          <label for="keepSign">
            <i class="far fa-check-square"></i>
            keep me signed in
          </label>
        </div>
      </fieldset>


      <!-- sign up ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

      <fieldset class="sign_up">
        <legend class="hidden">sign up</legend>
        <p class="sign_up_link">
            <a href="#" class="spel">sign up</a>
             or <span class="spel">sign in with</span>
        </p>
        <div class="more_sign_up hidden_wrap">
          <a href="#">
            <i class="fab fa-google-plus-g"></i>
            <span>google계정으로 가입하기</span>
          </a>
          <a href="#">
            <i class="fab fa-twitter"></i>
            <span>twitter계정으로 가입하기</span>
          </a>
          <a href="#">
            <i class="fab fa-facebook-f"></i>
            <span>facebook계정으로 가입하기</span>
          </a>
        </div>
      </fieldset>

    </form>
  </div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

</body>
</html>
