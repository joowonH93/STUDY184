<!DOCTYPE html>
<!-- form_test_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap-theme.min.css" />

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/form_test_01.css" />

  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->
  
  <link rel="apple-touch-icon" href="../favicon.gif">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.gif">

  <title>form_test_01</title>
</head>

<body>
  <!-- design -->
  <div class="wrap">
    <h1 class="hidden">form log in 만들기</h1>

    <form action="#" method="post">
      <fieldset>
        <legend>member login</legend>
        <div class="in_form">
          <label for="idName"><span class="hidden">사용자 아이디를 입력하세요</span>
            <i class="glyphicon glyphicon-user"></i></label>
          <input type="text" value="" id="idName" name="idName" placeholder="Username" />
        </div>

        <div class="in_form">
          <label for="pwName"><span class="hidden">사용자 비밀번호를 입력하세요</span>
            <i class="glyphicon glyphicon-lock"></i></label>
          <input type="password" value="" id="pwName" name="pwName" placeholder="password" />
        </div>

        <input type="submit" id="login" class="in_form" value="login" />


      </fieldset>
    </form>

  </div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

  <!-- bootstrap -->
  <script src="../bootstrap/js/bootstrap.min.js"></script>
  
  <script src="../js/src/form_test_01.js"></script>
</body>
</html>
