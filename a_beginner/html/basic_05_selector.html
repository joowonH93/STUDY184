<!DOCTYPE html>
<!-- basic_05_selectior.html -->
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<!-- meta:compat -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Document</title>
	<!-- css -->
	<style>
	/* parent > #select > .select > element ,
	동레벨일 경우 나중에 온 것을 우선 순위에 둠 */
		#wrap>div{width:800px; height:400px; background-color:#cca; margin-bottom:50px;}
		#wrap>.header{background-color:#09a;}
		#wrap>.test{background-color:#d44;}
		h1{color:#04f;}
	.header>ul>li{color:#fff;}
	ul>li{color:#fff;}
	a{color:inherit;}
	/* inherit : 자신의 부모의 속성 값을 그대로 따라오게 만드는 기능 */
	</style>
</head>
<body>
	<div id="wrap">
		<div class="header test">
			<h1>선택자 익히기</h1>
			<ul>
				<li>메뉴1</li>
				<li>메뉴2</li>
				<li>메뉴3</li>
				<li>메뉴4</li>
				<li>메뉴5</li>
				<li>
					<ul>
						<li>list_001</li>
						<li>list_002</li>
						<li>list_003</li>
						<li>list_004</li>
						<li>list_005</li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="banner">
			<!-- ul>li*4a[#]{link_test_$$} -->
			<ul>
				<li><a href="#">link_test_01</a></li>
				<li><a href="#">link_test_02</a></li>
				<li><a href="#">link_test_03</a></li>
				<li><a href="#">link_test_04</a></li>
				<li><a href="#">link_test_05</a></li>
			</ul>
		</div>
		<div class="content"></div>
		<div class="footer"></div>
	</div>

	<!-- javascript -->
	<script src="../js/base/jquery-3.3.1.js"></script>
	<scirpt></scirpt>
</body>
</html>
