<!DOCTYPE html>
<!-- position_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/position_02.css" />
  
  <link rel="apple-touch-icon" href="../favicon.gif">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.gif">

  <title>position 2</title>
</head>

<body>
  <!-- design -->
  <div id="wrap">
    <!-- header#headBox>h1{position}^article#adBox>h2{slide banner}^aside#lnb>h2{lacal navigation}^article#contentBox>h2{view image}^footer#footBox>h2{info list} -->

    <header id="headBox" class="clearfix">
      <h1>position</h1>
    </header><!-- // #headBox -->

    <article id="adBox">
      <h2 class="hidden">slide banner</h2>
      <div class="btn">
        <button type="button">왼쪽이미지</button>
        <button type="button">오른쪽이미지</button>
      </div>

      <div class="banner_wrap">
        <img src="http://lorempixel.com/960/800/cats" alt="랜덤이미지" />
      </div>

    </article><!-- // #adBox -->

    <aside id="lnb">
      <h2 class="hidden">lacal navigation</h2>
    </aside><!-- // #lnb -->

    <article id="contentBox">
      <h2 class="hidden">view image</h2>
      <ul class="clearfix">
        <li><a href="#"><span>link image 01</span></a></li>
        <li><a href="#"><span>link image 02</span></a></li>
        <li><a href="#"><span>link image 03</span></a></li>
        <li><a href="#"><span>link image 04</span></a></li>
        <li><a href="#"><span>link image 05</span></a></li>
        <li><a href="#"><span>link image 06</span></a></li>
        <li><a href="#"><span>link image 07</span></a></li>
        <li><a href="#"><span>link image 08</span></a></li>
        <li><a href="#"><span>link image 09</span></a></li>
        <li><a href="#"><span>link image 10</span></a></li>
      </ul>

    </article><!-- // #contentBox -->

    <footer id="footBox">
      <h2 class="hidden">info list</h2>
    </footer><!-- // #footBox -->

  </div><!-- // #wrap -->

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.js"></script>
</body>
</html>
