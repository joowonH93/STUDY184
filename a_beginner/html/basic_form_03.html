<!DOCTYPE html>
<!-- basic_form_03.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../css/base/reset.css" />

  <title>basic form 03</title>
</head>

<body>
  <!-- design -->
  <div id="wrap">
    <form action="" method="get">
      <fieldset>
        <legend>기타 멀티 기능의 form</legend>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <label for="sel">전화번호 국번을 선택하세요</label>
        <select name="" id="">
          <option>선택하세요</option>
          <optgroup label="telecomNum">
            <option value="010">010</option>
            <option value="011">011</option>
            <option value="012">012</option>
            <option value="013">013</option>
            <option value="014">014</option>
            <option value="015">015</option>
            <option value="016">016</option>
            <option value="017">017</option>
            <option value="018">018</option>
            <option value="019">019</option>
            <option value="0505">0505</option>
          </optgroup>
        </select>

        <button type="submit">확인</button>
        <button type="reset">취소</button>
        <button type="button">기능</button>

      </fieldset>
    </form>

    <!-- 
      - 접근성 원칙에서 확인/취소 버튼처럼 비교하는 성격일 경우
      - 명도 뿐 아니라 정확한 구분할 수 있도록 처리(크기, 명도, 텍스트 크기...등등)
    -->


  </div>


  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
</body>
</html>
