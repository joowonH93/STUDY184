<!DOCTYPE html>
<!-- basic_form_01.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="../css/base/reset.css" />

  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->
  
  <link rel="apple-touch-icon" href="../favicon.gif">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.gif">

  <title>basic form 01</title>

</head>

<body>
  <!-- design -->
  <div id="wrap">
    <h1>form</h1>
    <h2>form이란?</h2>
    <p>사용자와 서버 간의 상호 작용하는 기능(양방향 통신기법)</p>


    <form action="" method="post">
      <!-- method = "get(오픈처리방식~가볍다) | post(보안처리방식~무겁다)" -->

      <fieldset>
        <!-- form 제작에 필요한 각 파트의 영역(header, footer와 비슷함) -->
        <legend>form 영역의 제목</legend>

        <input type="text" id="idName" name="idName" value="" placeholder="아무거나 입력하세요" required="required" />
        <label for="idName">당신이 생각하는 그것을 입력하세요</label>
        <button type="submit">확인 및 전송</button>

      </fieldset>

    </form>


  </div>

  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

</body>
</html>
