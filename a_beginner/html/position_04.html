  <div id="wrap">

      <div class="banner_wrap">
        <div class="banner">
          이곳에 광고 이미지 삽입
        </div>
        <ul class="indicator">
          <li><span class="hidden">indi_1</span></li>
          <li><span class="hidden">indi_2</span></li>
          <li><span class="hidden">indi_3</span></li>
          <li><span class="hidden">indi_4</span></li>

      </div>

      <!-- 2banner button -->
      <div class="banner_wrap">
        <div class="banner">
          이곳에 광고 이미지 삽입
        </div>
        <div class="l_btn">&lt</div>
        <div class="r_btn">&gt</div>
      </div>
      <!-- 3banner indicator(tap속성의 순서) -->
      <div class="banner_wrap">
        <ul class="indicator">
          <li>
            <a href="#"><span class="hidden">indi_1</span></a>
          </li>
          <li>

          </li>
          <li>
            <a href="#"><span class="hidden">indi_3</span></a>

          <li>

        </div>
      </div>

      <div class="banner_wrap">

        <ul class="indicator">
          <li>
            <a href="#"><span class="hidden">indi_1</span></a>
          </li>
          <li>
            <a href="#"><span class="hidden">indi_2</span></a>
          </li>
          <li>
            <a href="#"><span class="hidden">indi_3</span></a>
          </li>
          <li>
            <a href="#"><span class="hidden">indi_4</span></a>
          </li>
        </ul>

        <div class="btn">
          <button type="button" class="l_btn">
          이전광고
        </button>
          <button type="button" class="r_btn">
          다음광고
        </button>
        </div>

        <div class="banner">
          광고 내용 삽입
        </div>

      </div>
