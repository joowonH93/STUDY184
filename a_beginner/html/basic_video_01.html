<html lang="ko-KR">

  <meta charset="UTF-8" />

  <title>basic_video_01</title>

<body>
  <!-- design -->
  <div class="wrap">
    <h1>video and audio</h1>

    <audio controls="controls" loop="loop" preload="none">
      <source src="../media/audio/audio_01.ogg" type="audio/ogg" />
      <source src="../media/audio/audio_01.mp3" type="audio/mp3" />      
      <p>사용하고 계신 브라우저는 음악이 재생되지 않습니다. 지원하는 브라우저를 사용하세요.<br />
        <a href="http://google.com/chrome">지원브라우저 바로가기</a></p>
    </audio>

    <video controls="controls" autoplay="autoplay" muted="muted" poster="../img/img_01.jpg">
      <source src="../media/video/AKMU_DINOSAUR.mp4" type="video/mp4" />
      <p>사용하고 계신 브라우저는 동영상이 재생되지 않습니다. 지원하는 브라우저를 사용하세요.<br />
        <a href="http://google.com/chrome">지원브라우저 바로가기</a></p>
    </video>
    
  </div>



  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>

</body>
