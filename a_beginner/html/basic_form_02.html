<!DOCTYPE html>
<!-- basic_form_02.html -->
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5" />

  <link rel="stylesheet" href="../css/base/reset.css" />
  <link rel="stylesheet" href="../css/src/basic_form_02.css" />

  <!-- [if lte IE9] >
    <script src="../ie/html5shiv/dist/html5shiv.min.js"></script>
    <script src="../ie/pie/PIE_IE9.js"></script>
  < ![endif] -->
  
  <link rel="apple-touch-icon" href="../favicon.gif">
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.gif">

  <title>basic_form_02</title>
</head>

<body>
  <!-- design -->
  <div id="wrap">
    <hgroup>
      <h1>form</h1>
      <h2>form 기초 설정</h2>
    </hgroup>
    <!--
    action : form영역과 연결하는 서버언어(DB정보를 담고 있는 언어)
    method : 보안처리 기술을 담기 위한 속성
      - post : 보안처리가 되어진 방식(무겁고 자료를 공개하지 않음)
      - get : 공개처리가 되어진 방식(가볍고 공개 되어 있음)
    -->

    <!-- fieldset : 공통 범위의 영역(div와 유사하지만 의미를 정확히 가지고 있음) -->

    <!-- legend : fieldset의 제목 -->

    <!--
      input : 무언가를 입력하거나 선택하게 하는 기능을 가진 영역(요소)
        - ex) 검색, 아이디, 비밀번호, 동의체크, 시험답안 체크, 확인버튼, 취소버튼, 파일첨부...
        - type : text, password, chekbox, radio, submit, reset, button, image, search, color...(그리고 year, date, week도 있음)
        - value : 전송할 값을 담는 곳, 무언가를 선택하여 체크하는 형식이 아닌 작성하는 요소일 경우 빈 공간 없이 비워놓음
        - id : 이름값을 가지는 속성. 함께 사용해야 하는 요소인 'label'과 연결로 사용
        - name : 이름을 가지는 속성으로, 외부로 연결되는 문서와의 이름 설정
        - placeholder : 임시 설정되는 기능으로, 'input'요소에 작성할 내용을 임시로 보여줌(접근성X, 시각적으로만 보여줌)
        - required : 유효성을 설정. 반드시 입력해야 하는 곳에 작성

      label : input요소의 'id'이름과 연결하여 사용하는 요소로서 접근성에서 마우스 또는 청각설정에 지대한 영향을 줌
    -->

    <form action="#" method="post">

      <!-- .basic -->
      <fieldset class="basic">
        <legend>기초형태 이해하기</legend>
        <input type="text" id="firstTest" name="firstTest" value="" placeholder="내용을 입력하세요" required="required" />
        <label for="firstTest">input의 기본형태와 연결</label>

      <br />

        <label for="requiredInput">
          암묵적인 방법으로 작성하기(될 수 있으면 사용X)
          <input type="text" id="requiredInput" name="requiredInput" value="" />
        </label>

        <!--
          * form영역 내부의 요소들은 대부분 inline요소(fieldset, legend는 블록)
          * 반드시 접근성과 연관성있게 작성
          * form 영역 내부에 div, p, span, ul, li, h1~h6 등의 요소를 함께 사용할 수 있다
        -->
      </fieldset>

      <!-- .write -->
      <fieldset class="write">
        <legend>입력요소 이해하기</legend>
        <input type="text" id="idName" placeholder="성함을 알려주세요" value="" name="idName" required="required" />
        <label for="idName">
          <span class="hidden">당신의</span>이름<span class="hidden">을 입력하세요</span>
        </label>
        <br />

        <input type="password" id="pwName" name="pwName" value="" placeholder="비밀번호를 입력하세요" maxlength="13" size="10" required="required"  />
        <label for="pwName">
          <span class="hidden">작성하실</span>비밀번호<span class="hidden">를 13자 이내로 입력하세요</span>
        </label>
        <br />

        <!-- html5 -->
        <label class="hidden" for="tel_0">tel 설명 작성</label>
        <input type="tel" id="tel_0" value="" name="tel_0" /><br />

        <label class="hidden" for="search_0">search설명 작성</label>
        <input type="search" id="search_0" value="" name="search_0" /><br />
        <br />

        <label class="hidden" for="month_0">month 설명 작성</label>
        <input type="month" id="month_0" value="" name="month_0" /><br />

        <label class="hidden" for="week_0">week 설명 작성</label>
        <input type="week" id="week_0" value="" name="week_0" /><br />

        <label class="hidden" for="date_0">date 설명 작성</label>
        <input type="date" id="date_0" value="" name="date_0" />
      </fieldset>

      <!-- .checkbox -->
      <fieldset class="checkbox">
        <legend>선택요소1 이해하기</legend>

        <!-- 무언가를 선택하고 해제할 때 사용 -->
        <p>다음 중 당신이 좋아하는 사람을 선택하세요</p>

        <input type="checkbox" checked="checked" value="A내용" id="person_1" name="person" />
        <label for="person_1">A 내용</label>
        <br />

        <input type="checkbox" checked="checked" value="B내용" id="person_2" name="person" />
        <label for="person_2">B 내용</label>
        <br />

        <input type="checkbox" checked="checked" value="C내용" id="person_3" name="person" />
        <label for="person_3">C 내용</label>
        <br />

        <input type="checkbox" checked="checked" value="D내용" id="person_4" name="person" />
        <label for="person_4">D 내용</label>

      </fieldset>

      <!-- .radio -->
      <fieldset class="radio">
        <legend>선택요소2 이해하기</legend>

        <p>당신의 성별을 선택하세요</p>

        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">남성</label>

        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">여성</label>

        <input type="radio" id="dual" name="gender" value="dual" />
        <label for="dual">양성</label>

      </fieldset>

      <!-- .set -->
      <fieldset class="set">
        <legend>선택요소 more 이해하기(html5)</legend>
        <label for="color">사용하실 색상을 선택하세요</label>
        <input type="color" id="color" name="color" value="" />

        <label for="range">마음에 드는 수치를 설정하세요</label>
        <input type="range" id="range" name="range" min="0" max="100" step="5" value="" />

        <label for="number">사용할 수량을 입력하세요</label>
        <input type="number" id="number" name="number" min="0" max="20" step="1" value="" />

      </fieldset>

      <!-- .button -->
      <fieldset class="button">
        <legend>버튼 영역 이해하기</legend>
        <input type="submit" value="확인" /><br />

        <input type="reset" value="취소" /><br />

        <input type="button" value="중복확인" /><br />
        <label for="">아이디 중복확인 버튼입니다</label>

        <input type="image" src="../img/background_test/icon_check.png" alt="home버튼" value="image버튼도 submit버튼의 역할을 함" /><br />

        <input type="file" value="" /><br />
        <label for="">파일을 첨부해주세요</label>

        <!--
          * input 기능 중 버튼의 기능을 하는 경우에는 label을 작성하지 않아도 된다
          * 단, 필요한 경우에는 작성하는 것이 좋다
        -->

      </fieldset>

    </form>

  </div>


  <!-- javascript -->
  <script src="../js/base/jquery-3.3.1.min.js"></script>
  <script src="../js/base/jquery-ui.min.js"></script>
  
  <script src="../js/src/basic_form_02.js"></script>
</body>
</html>
